{% extends 'base.html' %}
{% block content %}
<h2>Fill in the ticket details</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'tickets:ticket_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
